<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TCC</title>
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <script type="text/javascript" src="build/main.bundle.js" async></script>


</head>
<body>

<div id="login" class="login">

    <div class="loginbox">
        <p>Login for Toller Chat Client</p>
        <label>Username</label>
        <input type="text" placeholder="Enter Username + 'dhbw'" id="name" class="inputlogin" required>

        <label>Password</label>
        <input type="password" placeholder="Enter Password" id="password" class="inputlogin" required>
        <button id="submitLog">Login</button>

    </div>

</div>


<div class="totalW">


    <!--Topbar-->
    <div id="topbar" class="topbar">
        <p class="name">Toller Chat Client</p>
        <ul class="topbar">

            <li><a href="#">Options</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </div>


    <div id="mainW" class="wrapper">

        <!-- Linkes Menü -->
        <div id="sideM" class="sidemenu">
            <!-- Userlist -->

            <div id="lobbylogs" class="lobbylogs">
                <!--Nachher raus machen, beispiel lobbynamen
                        <div class="lobby"><button class="lobbyname" onclick="switchlobby(this.innerHTML)">LennartXLennart</button></div>
                        <div class="lobby"><button class="lobbyname" onclick="switchlobby(this.innerHTML)">Public</button></div>
                        <div class="lobby"><button class="lobbyname" onclick="switchlobby(this.innerHTML)">Lobby3</button></div>
                -->
            </div>


        </div>


        <!-- Rechtes Menü -->
        <div id="mainM" class="chatbox">
            <div class="chatheader">
                <p id="chatheader">Nameofchat</p>

                <button id="userlist">Users</button>
                <button id="scroll">Jump</button>
            </div>


            <div id="chatlogs" class="chatlogs">

                <!-- beispiel chat nachrichten
                <div class="chat friend">  <p class="chat-message"><span class="username">Name</span><span class="time">Zeit</span><br>  Hey </p></div>
                <div class="chat self">    <p class="chat-message"><span class="username">Name</span><span class="time">Zeit</span><br>ey, was geht </p></div>
                -->

                <!--This is the template for the messages
                <div class="chat friend/self">
                    <p class="chat-message">
                        <span class="username">{{username}}</span>
                        <span class="time">{{time}}</span><br>
                        {{text}}
                    </p>
                </div>
                -->
            </div>
            <div class="chat-form">
                <textarea id="textinput" placeholder="Write a message..."></textarea>
                <button id="textsend">Send</button>

            </div>

        </div>


    </div>
</div>


</body>
</html>
